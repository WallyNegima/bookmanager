default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: 5

development:
  <<: *default
  host:     <%= ENV['DB_HOST'] || '127.0.0.1' %>
  database: <%= ENV['DB_NAME'] || 'bookmanager_app_development' %>
  username: <%= ENV['DB_USERNAME'] || 'root' %>
  password: <%= ENV['DB_PASSWORD'] || '' %>

production:
  <<: *default
  host:     <%= ENV['DB_HOST'] || '127.0.0.1' %>
  database: <%= ENV['DB_NAME'] || 'bookmanager_app_production' %>
  username: <%= ENV['DB_USERNAME'] || 'root' %>
  password: <%= ENV['DB_PASSWORD'] || '' %>
