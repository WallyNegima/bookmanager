upstream unicorn {
  server unix:/app/tmp/unicorn.sock;
}

server {
  listen 80;
  server_name localhost;

  access_log /app/nginx/access.log;
  error_log /app/nginx/error.log;

  return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name localhost;
    root /app;

    access_log /app/nginx/ssl_access.log;
    error_log /app/nginx/ssl_error.log;

    ssl on;
    ssl_certificate /app/nginx/cert.crt;
    ssl_certificate_key /app/nginx/cert.key;

    ssl_session_timeout  5m;

    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers  "ECDHE+RSAGCM:ECDH+AESGCM:DH+AESGCM:ECDH+AES256:DH+AES256:ECDH+AES128:DH+AES:!EXPORT:!DES:!3DES:!MD5:!DSS";
    ssl_prefer_server_ciphers   on;

location / {
    try_files $uri @proxy;
  }

  location @proxy {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_set_header X-Forwarded-Proto https;
    proxy_redirect off;
    proxy_pass http://unicorn;
  }}