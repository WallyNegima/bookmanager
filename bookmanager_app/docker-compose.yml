version: '3'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: bundle exec rails s -p 80 -b '0.0.0.0'
    environment:
      DB_HOST: db
      SECRET_KEY_BASE: 1beb94daef0ea8149b0be324d5978fa4995a152a387df528f1bc92feb2d8bb2116be334d1d96a0201fb596c79f66b58478adec28c8de30d901e593502613b693
    volumes:
      - .:/app
      - bundle:/app/bundle
    ports:
      - "8080:80"
    tty: true
    stdin_open: true
    privileged: true
    depends_on:
      - db
  db:
    image: mysql:5.7
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306"
volumes:
  db_data:
    driver: local
  bundle:
    driver: local